<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <!-- HEADER START -->

    <header class="header">
      <nav class="navbar navbar-expand-lg pt-5">
        <div class="container d-flex align-items-center column-gap-5">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex column-gap-4">
              <li class="nav-item">
                <a class="header__nav__link" href="./index.html">home</a>
              </li>
              <li class="nav-item">
                <a class="header__nav__link" href="./about.html">about</a>
              </li>
            </ul>
            <div class="d-flex">
              <a href="./contact.html" class="btn">contact us</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <section class="contact__section">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6">
              <h2 class="contact__title">Contact</h2>
              <p class="contact__text">Ask us about</p>
              <div class="main__services">
                <div class="row d-flex align-items-center">
                  <div class="col-12 col-md-2 col-lg-2">
                    <img src="./img/user.png" alt="" />
                  </div>
                  <div class="col-12 col-md-10 col-lg-10">
                    <h3 class="main__contact__title">
                      The quality of our talent network
                    </h3>
                  </div>
                </div>
              </div>
              <div class="main__services">
                <div class="row d-flex align-items-center">
                  <div class="col-12 col-md-2 col-lg-2">
                    <img src="./img/settings.png" alt="" />
                  </div>
                  <div class="col-12 col-md-10 col-lg-10">
                    <h3 class="main__contact__title">
                      Usage & implementation of our software
                    </h3>
                  </div>
                </div>
              </div>
              <div class="main__services">
                <div class="row d-flex align-items-center">
                  <div class="col-12 col-md-2 col-lg-2">
                    <img src="./img/chart.png" alt="" />
                  </div>
                  <div class="col-12 col-md-10 col-lg-10">
                    <h3 class="main__contact__title">
                      How we help drive innovation
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
                <form action="" class="contact__form">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email Address">
                    <input type="text" placeholder="Company Name">
                    <input type="text" placeholder="Title">
                    <textarea name="" id="" placeholder="Message"></textarea>
                    <button>submit</button>
                </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
